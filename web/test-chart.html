<!DOCTYPE html>

<head>

    <style>

        h1 {

        .spec-title {

        pre {

        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #3498db;
        }
        
        .stat-number {
            font-size: 2em;

            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .stat-label {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ Test Chart Demo</h1>
            <p class="subtitle">åŸºäºVizSeedç”Ÿæˆçš„VChartæ°´å¹³æ¡å½¢å›¾</p>
        </div>

        <div class="stats" id="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="stat-data-count">-</div>
                <div class="stat-label">æ•°æ®è¡Œæ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">VChart</div>
                <div class="stat-label">å›¾è¡¨åº“</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-chart-type">-</div>
                <div class="stat-label">å›¾è¡¨ç±»å‹</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-direction">-</div>
                <div class="stat-label">æ–¹å‘</div>
            </div>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button id="refresh-btn" style="
                background: #3498db;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 6px;
                cursor: pointer;
                font-weight: bold;
                font-size: 14px;
            ">ğŸ”„ åˆ·æ–°æœ€æ–°å›¾è¡¨</button>
            <span id="last-updated" style="margin-left: 20px; color: #7f8c8d; font-size: 12px;"></span>
        </div>

        <div class="chart-container">
            <h2>ğŸ“ˆ å›¾è¡¨é¢„è§ˆ</h2>
            <div id="chart"></div>
        </div>

        <div class="spec-container">
            <div class="spec-title">ğŸ”§ VChart è§„èŒƒ</div>
            <pre id="spec-display"></pre>
        </div>
    </div>

    <script>
        let currentChart = null;
        let currentSpecData = null;

        // åŠ¨æ€åŠ è½½æœ€æ–°çš„specæ•°æ®
        async function loadLatestSpec() {
            try {
                const response = await fetch('./latest-spec.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const specData = await response.json();
                currentSpecData = specData;
                return specData;
            } catch (error) {
                console.error('âŒ åŠ è½½specå¤±è´¥:', error);
                document.getElementById('chart').innerHTML = `
                    <div style="color: orange; text-align: center; padding: 50px;">
                        <h3>ğŸ“‹ æ— æ³•åŠ è½½æœ€æ–°æ•°æ®</h3>
                        <p>è¯·å…ˆè¿è¡Œ <code>npx ts-node examples/test.ts</code> ç”Ÿæˆæ•°æ®</p>
                        <p>é”™è¯¯ä¿¡æ¯: ${error.message}</p>
                    </div>`;
                return null;
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(specData) {
            if (!specData) return;
            
            document.getElementById('stat-data-count').textContent = specData.chartInfo.dataCount;
            document.getElementById('stat-chart-type').textContent = specData.chartInfo.type.toUpperCase();
            document.getElementById('stat-direction').textContent = specData.chartInfo.direction.charAt(0).toUpperCase() + specData.chartInfo.direction.slice(1);
            
            const lastUpdated = new Date(specData.timestamp);
            document.getElementById('last-updated').textContent = `æœ€åæ›´æ–°: ${lastUpdated.toLocaleString()}`;
        }

        // æ¸²æŸ“å›¾è¡¨
        function renderChart(specData) {
            if (!specData) return;
            
            const chartContainer = document.getElementById('chart');
            
            try {
                // æ¸…ç†ç°æœ‰å›¾è¡¨
                if (currentChart) {
                    currentChart.release();
                    currentChart = null;
                }
                
                chartContainer.innerHTML = '';
                
                // æ·»åŠ å›¾è¡¨å°ºå¯¸å’Œæ ‡é¢˜
                const vchartSpec = {
                    ...specData.spec,
                    width: 800,
                    height: 400,
                    title: {
                        text: "VizSeed åŠ¨æ€ç”Ÿæˆå›¾è¡¨",
                        fontSize: 16,
                        fontWeight: "bold"
                    }
                };
                
                // æ˜¾ç¤ºè§„èŒƒ
                document.getElementById('spec-display').textContent = JSON.stringify(vchartSpec, null, 2);
                
                // ä½¿ç”¨VChart.VChartæ„é€ å‡½æ•°
                currentChart = new window.VChart.VChart(vchartSpec, { dom: chartContainer });
                currentChart.renderAsync().then(() => {
                    console.log('âœ… VChartæ¸²æŸ“æˆåŠŸï¼');
                }).catch(error => {
                    console.error('âŒ VChartæ¸²æŸ“å¤±è´¥:', error);
                    chartContainer.innerHTML = `<div style="color: red; text-align: center; padding: 50px;">æ¸²æŸ“å¤±è´¥: ${error.message}</div>`;
                });
            } catch (error) {
                console.error('âŒ VChartåˆå§‹åŒ–å¤±è´¥:', error);
                chartContainer.innerHTML = `<div style="color: red; text-align: center; padding: 50px;">åˆå§‹åŒ–å¤±è´¥: ${error.message}</div>`;
            }
        }

        // åˆ·æ–°æ•°æ®å’Œå›¾è¡¨
        async function refreshChart() {
            const refreshBtn = document.getElementById('refresh-btn');
            const originalText = refreshBtn.textContent;
            
            refreshBtn.textContent = 'ğŸ”„ åŠ è½½ä¸­...';
            refreshBtn.disabled = true;
            
            const specData = await loadLatestSpec();
            if (specData) {
                updateStats(specData);
                renderChart(specData);
            }
            
            refreshBtn.textContent = originalText;
            refreshBtn.disabled = false;
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½
        window.addEventListener('load', refreshChart);
        
        // ç»‘å®šåˆ·æ–°æŒ‰é’®
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('refresh-btn').addEventListener('click', refreshChart);
        });
    </script>
</body>
</html>
